<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Reimbursements</title>
</head>
<body>
	<h3>Welcome to the Reimbursement Page</h3>
	<a href="../../Project1_1/Employee/mainEmployee.html">Back to Employee page</a>
	<br>
	<br>
	<p> Input Reimbursement Details Below </p>
	<form method="post" action="SubmitReimbursementServlet">
		<input class="form-control" type="text" id="requestAmount" name="requestAmount" placeholder="Cost"/>
		<input class="form-control" type="text" id="requestDescription" name="requestDescription" placeholder="Description"/>
		<button class="btn-danger">Submit</button>
	</form>
	<br>
	<br>
	<form action="/Project1_1/ShowRequestedReimbursementsServlet">
		<button>Show Requested Reimbursements</button>
	</form>
	<table>
		<thead>
			<th>Reimbursement ID</th>
			<th>Amount</th>
			<th>Description</th>
			<th>Status</th>
			<th>Manager</th>
			<!-- 			CAN SKIP NAME BECAUSE IT IS THE CURRENTLY LOGGED IN EMPLOYEE -->
		</thead>
		<tbody id="reimbursementTable"></tbody>
	</table>

</body>
</html>
